<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="parser.js"></script>
</head>
<body>
    <input id="prompt" placeholder="Logics">
    <ul id="result"></ul>

    <script>
        let parser = new Parser();

        /** Wrapper for JavaScript values in the Logics VM, emulating
         * Python-style values and JSON-serializable objects. */
        class Value {
            #value;  // private value property

            constructor(value) {
                if (value instanceof Value) {
                    throw "value is already an instance of Value!";
                }

                this.#value = value;
            }

            /// Return value's native JS value
            valueOf() {
                return this.#value;
            }

            /// Check for string
            type() {
                switch (typeof this.#value) {
                    case "undefined":
                        return "NoneType";

                    case "boolean":
                        return "bool";

                    case "number":
                        if (this.#value % 1 === 0) {
                            return "int";
                        }

                        return "float";

                    case "string":
                        return "str";

                    case "object":
                        if (this.#value instanceof Array) {
                            for (let item of this.#value) {
                                if (!Value.prototype.type.call(item)) {
                                    return undefined;
                                }
                            }

                            return "list";
                        }
                        else if (this.#value instanceof null) {
                            return "NoneType";
                        }

                        for (let key of Object.keys(value)) {
                            if (!Value.prototype.type.call(value[key])) {
                                return undefined;
                            }
                        }

                        return "dict";
                }
            }

            repr() {
                switch (typeof this.#value) {
                    case "undefined":
                        return "None";

                    case "boolean":
                    case "number":
                        return this.#value.toString();

                    case "string":
                        return "\"" + this.#value.toString().replace("\"", "\\\"") + "\"";

                    case "object":
                        if (this.#value instanceof Array) {
                            return "[" +
                                this.#value.map(
                                    item => {
                                        if (!item instanceof Value) {
                                            item = new Value(item);
                                        }

                                        return item.repr()
                                    }
                                ).join(", ") + "]";
                        } else if (this.#value === null) {
                            return "None";
                        }

                        return "{" +
                            Object.keys(this.#value).map(
                                key => {
                                    let value = this.#value[key];
                                    if (!value instanceof Value) {
                                        value = new Value(value);
                                    }

                                    return key + ": " + value.repr()
                                }
                            ).join(", ") + "}";
                }
            }

            /**
             * Convert Value as Logics string representation.
             */
            toString() {
                switch (this.#value) {
                    case null:
                    case undefined:
                        return "None"
                    case true:
                        return "True";
                    case false:
                        return "False";
                    default:
                        switch (typeof this.#value) {
                            case "string":
                            case "number":
                                return this.#value.toString();

                            default:
                                return this.repr()
                        }
                }
            }

            toBool() {
                return Boolean(this.#value);
            }

            toInt() {
                if (this.#value === true) {
                    return 1;
                }

                return parseInt(this.#value) || 0;
            }

            toFloat() {
                if (this.#value === true) {
                    return 1.0;
                }

                return parseFloat(this.#value) || 0.0;
            }

            toList() {
                let type = this.type();

                if (type === "list") {
                    return this.#value;
                }
                else if (type) {
                    return [this.#value];
                }

                return null;
            }

            toDict() {
                let type = this.type();

                if (type === "dict") {
                    return this.#value;
                }
                else if (type) {
                    let dict = {};
                    dict[this.#value] = this.#value;
                    return dict;
                }

                return null;
            }

            add(op) {
                if( this.type() === "str" || op.type() === "str" ) {
                    return new Value(this.toString() + op.toString());
                }

                if( this.type() === "float" || op.type() === "float" ) {
                    return new Value(this.toFloat() + op.toFloat());
                }

                return new Value(this.toInt() + op.toInt());
            }

            sub(op) {
                if( this.type() === "float" || op.type() === "float" ) {
                    return new Value(this.toFloat() - op.toFloat());
                }

                return new Value(this.toInt() - op.toInt());
            }

            mul(op) {
                if (this.type() === "str") {
                    return new Value(this.toString().repeat(op.toInt()));
                }
                else if (op.type() === "str") {
                    return new Value(op.toString().repeat(this.toInt()));
                }

                if( this.type() === "float" || op.type() === "float" ) {
                    return new Value(this.toFloat() * op.toFloat());
                }

                return new Value(this.toInt() * op.toInt());
            }

            div(op) {
                if( this.type() === "float" || op.type() === "float" ) {
                    return new Value(this.toFloat() / op.toFloat());
                }

                return new Value(this.toInt() / op.toInt());
            }

            mod(op) {
                if( this.type() === "float" || op.type() === "float" ) {
                    return new Value(this.toFloat() % op.toFloat());
                }

                return new Value(this.toInt() % op.toInt());
            }
        }

        /** The Logics VM in JavaScript */
        class Logics {
            /** Create a new VM with a given piece of code. */
            constructor(src) {
                this.ast = parser.parse(src);
                console.log(this.ast, this.ast === false);
                if (this.ast === false) {
                    throw "Parse error";
                }

                this.functions = {};
            }

            /** Run the VM with a given set of values.
             * Returns the topmost value of the stack, if any. */
            run(values) {
                let stack = [];
                this.traverse(this.ast, stack, values || {});
                console.log(stack);
                return stack.pop();
            }

            /**
             * General traversal function.
             *
             * This function performs pre, loop or pass and post operations.
             * @param node
             * @param stack
             * @param values
             */
            traverse(node, stack, values) {
                let fn;

                if ((fn = this["pre_" + node.emit]) !== undefined) {
                    fn.call(this, node, stack, values);
                }

                if ((fn = this["loop_" + node.emit]) !== undefined) {
                    fn.call(this, node, stack, values);
                }
                else if (node.children !== undefined) {
                    let fn = this["pass_" + node.emit];

                    for (let child of node.children) {
                        this.traverse(child, stack, values);

                        if (fn !== undefined) {
                            fn.call(this, node, stack, values);
                        }
                    }
                }

                if ((fn = this["post_" + node.emit]) !== undefined) {
                    fn.call(this, node, stack, values);
                }
            }

            post_STRING(node, stack) {
                // Cut "..." from string.
                stack.push(new Value(node.match.substring(1, node.match.length - 1)));
            }

            post_concat(node, stack) {
                stack.push(new Value(stack.splice(-node.children.length).join("")));
            }

            post_list(node, stack) {
                stack.push(new Value(stack.splice(-node.children.length)));
            }

            post_NUMBER(node, stack) {
                stack.push(new Value(parseFloat(node.match)));
            }

            post_IDENT(node, stack, values) {
                let name = node.match;

                if (name in values) {
                    stack.push(new Value(values[name]));
                }
                else if (name in functions) {
                    stack.push(new Value(self.functions[name]));
                }
                else {
                    stack.push(null);
                }
            }

            post_add(node, stack) {
                let b = stack.pop();
                let a = stack.pop();
                stack.push(a.add(b));
            }

            post_mul(node, stack) {
                let b = stack.pop();
                let a = stack.pop();
                stack.push(a.mul(b));
            }

            post_sub(node, stack) {
                let b = stack.pop();
                let a = stack.pop();
                stack.push(a.sub(b));
            }

            post_div(node, stack) {
                let b = stack.pop();
                let a = stack.pop();
                stack.push(a.div(b));
            }

            post_mod(node, stack) {
                let b = stack.pop();
                let a = stack.pop();
                stack.push(a.mod(b));
            }

            post_plus(node, stack) {
                let val = stack.pop()
                stack.push(+val || val);
            }

            post_minus(node, stack) {
                let val = stack.pop();
                stack.push(-val || val);
            }

            post_complement(node, stack) {
                let val = stack.pop();
                stack.push(~val || val);
            }

            post_True(_, stack) {
                stack.push(true);
            }

            post_False(_, stack) {
                stack.push(true);
            }

            post_null(_, stack) {
                stack.push(null);
            }
        }

        document.querySelector("#prompt").addEventListener(
            "change",
            (e) => {
                let calc;

                try {
                    calc = new Logics(e.target.value);
                }
                catch (e) {
                    console.log(e);
                    return;
                }

                let li = document.createElement("li");
                li.innerText = calc.run().toString();
                document.querySelector("#result").appendChild(li);
            }
        )

    </script>
</body>
</html>
